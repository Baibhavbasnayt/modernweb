<!DOCTYPE html>
{% load static %}
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Admin | Login</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/favicon.png' %}">
   <link rel="stylesheet" href="{% static 'css/adminboost/bootstrap.min.css' %}">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">

  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'css/AdminLTE.min.css' %}">



  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
    <link rel="stylesheet" href="{% static 'css/adminboost/style.css' %}">
  <style>
    .adbg{
background:url(img/blur.jpg) no-repeat center;
background-attachment:fixed;
background-size:cover;
}

  </style>

</head>
<body class="hold-transition login-page adbg">
<div class="login-box">
  <div class="login-logo">
    <a href="#" style="color: #fff;"><b>Admin</b>STAR</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">ADMIN SIGNUP</p>

    <form action="/admindash/" method="POST">
      {% csrf_token %}
      <table>
        {{form.as_table}}
      </table>

        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
        </div>
        <!-- /.col -->
    </form>

    <!-- /.social-auth-links -->



  </div>

  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->
<script src="{% static 'js/vendor/jquery-1.12.4.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/adminlte.min.js' %}"></script>

</body>
</html>
